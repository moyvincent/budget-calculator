name: Deploy to Heroku

on:
    push:
        branches:
            - master

jobs:
    test-and-buld:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
      
            - name: Install dependencies
              run: npm install
      
            - name: Build the React app
              env:
                CI: false
              run: npm run build
      
            - name: Deploy to Heroku
              env:
                HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              run: |
                npm install -g heroku
                echo "$HEROKU_API_KEY" | heroku auth:token --stdin
                heroku git:remote -a bcfrontend
                git push heroku `git subtree split --prefix build main`:refs/heads/master --force
      